machine:
  services:
    - docker
    - postgresql

test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) lein cljfmt check ;; 1) lein test ;; esac:
        parallel: true
  post:
    - lein cloverage --codecov
    - bash <(curl -s https://codecov.io/bash) -f target/coverage/codecov.json

deployment:
  quay:
    branch: /.*/
    commands:
      - deploy/bin/publish-image
