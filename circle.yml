version: 2.1

orbs:
  codecov: codecov/codecov@1.0.5

executors:
  clojure_and_postgres:
    working_directory: ~/aeon
    environment:
      - PATH: /usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/circleci/.local/bin:/root/.local/bin
      - TEST_JDBC_DB_URI: jdbc:postgresql://localhost:5432/postgres?loginTimeout=30&socketTimeout=900&tcpKeepAlive=true&user=postgres
    docker:
      - image: circleci/clojure:lein-2.9.0    # leave this pinned; using cimg/clojure:1.10.1 fails
      - image: circleci/postgres:9.6.9-alpine # for integration test
  clojure:
    working_directory: ~/markets-etl
    environment:
      - PATH: /usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/circleci/.local/bin:/root/.local/bin
    docker:
      - image: circleci/clojure:lein-2.9.0    # leave this pinned; using cimg/clojure:1.10.1 fails

commands:
  restore_and_save_cache:
    steps:
      - restore_cache:
          key: \<< checksum "project.clj" \>> # << and >> must be escaped: https://circleci.com/docs/2.0/build-processing/#limitations
      - run: lein deps
      - save_cache:
          paths:
            - ~/.m2
            - ~/.lein
          key: \<< checksum "project.clj" \>>

jobs:
  build-and-test:
    executor: clojure_and_postgres
    steps:
      - checkout
      - run: git clone https://github.com/skilbjo/markets-etl.git ~/markets-etl
      - restore_and_save_cache
      - run: lein cloverage --codecov
      - run: lein test
      - run: lein cljfmt check
      - codecov/upload:
          file: target/coverage/codecov.json
  publish:
    executor: clojure
    steps:
      - checkout
      - restore_and_save_cache
      - setup_remote_docker
      - run: deploy/bin/publish-image
      - store_artifacts:
          path: target/uberjar/app.jar

workflows:
  commit:
    jobs:
      - test
      - publish:
          requires:
          - test
