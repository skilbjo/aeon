version: 2
jobs:
  build_and_test:
    working_directory: ~/aeon
    docker:
    - image: circleci/clojure:lein-2.9.1
    - image: circleci/postgres:9.6.9-alpine # for integration test
    environment:
      - TEST_JDBC_DB_URI: jdbc:postgresql://localhost:5432/postgres?loginTimeout=30&socketTimeout=900&tcpKeepAlive=true&user=postgres
      - PATH: /usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/home/circleci/.local/bin
    steps:
      - checkout
      - run: git clone https://github.com/skilbjo/markets-etl.git ~/markets-etl
      - restore_cache:
          key: << checksum "project.clj" >>
      - run: lein do deps, cloverage --codecov
      - save_cache:
          paths:
            - ~/.m2
            - ~/.lein
          key: << checksum "project.clj" >>
      - setup_remote_docker
      - run: (set -e; lein cloverage --codecov && bash <(curl -s https://codecov.io/bash) -f target/coverage/codecov.json & 2>/dev/null; lein test & 2>/dev/null; lein cljfmt check & 2>/dev/null; wait) && wait && deploy/bin/publish-image
      - store_artifacts:
          path: target/uberjar/app.jar

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
